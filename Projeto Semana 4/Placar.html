<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Placar RPG</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: #2A1B1A;
      --secondary-bg: #1A2A22;
      --tertiary-bg: #1C1C3A;
      --text-color: #E8D6A3;
      --gold: #D4A017;
      --dark-gold: #B8860B;
      --wood: #8B4513;
      --parchment: rgba(244, 227, 199, 0.1);
      --shadow: rgba(0, 0, 0, 0.5);
      --glow: rgba(212, 160, 23, 0.3);
    }
    [data-theme="light"] {
      --bg-color: #E8D6A3;
      --secondary-bg: #D4BF91;
      --tertiary-bg: #C9A86F;
      --text-color: #2A1B1A;
      --gold: #B8860B;
      --dark-gold: #8B4513;
      --wood: #5A4327;
      --parchment: rgba(244, 227, 199, 0.8);
      --shadow: rgba(0, 0, 0, 0.3);
      --glow: rgba(184, 134, 11, 0.3);
    }
    body {
      background: url('https://www.transparenttextures.com/patterns/old-paper.png') repeat, linear-gradient(135deg, var(--bg-color) 0%, var(--secondary-bg) 50%, var(--tertiary-bg) 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Roboto Mono', monospace;
      color: var(--text-color);
      position: relative;
      overflow-x: hidden;
      transition: background 0.5s ease, color 0.5s ease;
    }
   
    /* Botão de Navegação */
    .nav-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(180deg, var(--gold), var(--dark-gold));
      color: #2b1e12;
      border: 2px solid var(--wood);
      border-radius: 8px;
      padding: 10px 18px;
      font-family: 'Cinzel', serif;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      z-index: 1001;
      box-shadow: 0 4px 8px var(--shadow);
    }
    .nav-button:hover {
      background: linear-gradient(180deg, var(--dark-gold), var(--wood));
      transform: translateY(-2px);
      box-shadow: 0 6px 12px var(--shadow);
    }
   
    /* Botão de Tema - NOVO */
    .theme-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(180deg, var(--gold), var(--dark-gold));
      color: #2b1e12;
      border: 2px solid var(--wood);
      border-radius: 8px;
      padding: 10px 18px;
      font-family: 'Cinzel', serif;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1001;
      box-shadow: 0 4px 8px var(--shadow);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .theme-button:hover {
      background: linear-gradient(180deg, var(--dark-gold), var(--wood));
      transform: translateY(-2px);
      box-shadow: 0 6px 12px var(--shadow);
    }
   
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(212, 160, 23, 0.1), transparent);
      pointer-events: none;
      z-index: -1;
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      margin: 3rem 0;
      position: relative;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 3.5rem;
      font-weight: 700;
      color: var(--gold);
      text-shadow: 0 0 12px rgba(212, 160, 23, 0.8), 0 2px 4px rgba(0, 0, 0, 0.5);
      letter-spacing: 2px;
    }
    .trophy {
      width: 80px;
      height: 80px;
      filter: drop-shadow(0 0 8px rgba(212, 160, 23, 0.7));
      transition: transform 0.4s ease, filter 0.4s ease;
    }
    .trophy:hover {
      transform: scale(1.3) rotate(15deg);
      filter: drop-shadow(0 0 15px rgba(212, 160, 23, 1));
    }
    .table-container {
      background: var(--parchment);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 6px var(--shadow);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      border: 2px solid var(--gold);
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(244, 227, 199, 0.2);
    }
    th {
      background: rgba(60, 21, 24, 0.5);
      font-family: 'Cinzel', serif;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--gold);
    }
    tr {
      transition: background-color 0.3s ease;
    }
    tr:hover {
      background: rgba(244, 227, 199, 0.15);
    }
    td {
      font-family: 'Roboto Mono', monospace;
      font-size: 1rem;
      color: var(--text-color);
    }
    .info-button {
      background: linear-gradient(180deg, #3C1518, #2A1B1A);
      border: 2px solid var(--gold);
      border-radius: 12px;
      padding: 1rem 2rem;
      margin: 2rem auto;
      font-family: 'Cinzel', serif;
      font-size: 1.2rem;
      color: var(--gold);
      text-shadow: 0 0 5px rgba(212, 160, 23, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px var(--shadow);
    }
    .info-button:hover {
      background: rgba(212, 160, 23, 0.4);
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--glow);
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) perspective(500px) rotateX(5deg);
      background: rgba(232, 214, 163, 0.15);
      border-radius: 16px;
      padding: 2rem;
      max-width: 600px;
      border: 3px solid var(--gold);
      box-shadow: 0 8px 16px var(--shadow), inset 0 0 8px var(--glow);
      text-align: center;
      font-family: 'Roboto Mono', monospace;
      font-size: 1.1rem;
      line-height: 1.6;
      color: var(--text-color);
      z-index: 1000;
      animation: unfold 0.8s ease forwards;
    }
    .popup::before {
      content: '';
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: url('https://img.icons8.com/color/48/000000/scroll.png') no-repeat center/cover;
      opacity: 0.6;
    }
    .popup.show {
      display: block;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #3C1518;
      border: 1px solid var(--gold);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      color: var(--gold);
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .close-button:hover {
      background: rgba(212, 160, 23, 0.4);
      transform: rotate(90deg);
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }
    .overlay.show {
      display: block;
    }
    @keyframes unfold {
      from { opacity: 0; transform: translate(-50%, -50%) translateY(30px) scale(0.95) perspective(500px) rotateX(5deg); }
      to { opacity: 1; transform: translate(-50%, -50%) translateY(0) scale(1) perspective(500px) rotateX(5deg); }
    }
    tr {
      animation: fadeIn 0.5s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes particle {
      0% { transform: translateY(0); opacity: 0.5; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
    .particle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: rgba(212, 160, 23, 0.6);
      border-radius: 50%;
      pointer-events: none;
      animation: particle 5s linear infinite;
      z-index: -1;
    }
    @media (max-width: 768px) {
      .nav-button, .theme-button {
        padding: 8px 14px;
        font-size: 0.9rem;
      }
      h1 {
        font-size: 2.5rem;
      }
      .trophy {
        width: 60px;
        height: 60px;
      }
    }
    @media (max-width: 480px) {
      .nav-button, .theme-button {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
      h1 {
        font-size: 2rem;
      }
      .trophy {
        width: 50px;
        height: 50px;
      }
      .header-container {
        gap: 1rem;
      }
    }
  </style>
</head>
<body data-theme="dark">
  <!-- Botão de Navegação -->
  <a href="itens.html" class="nav-button">Itens</a>

  <!-- Botão de Tema - NOVO -->
  <button class="theme-button" id="themeToggle">
    <i class="fas fa-sun"></i> Claro
  </button>

  <!-- Particle Background -->
  <script>
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(particle);
    }
  </script>

  <div class="header-container">
    <img src="https://img.icons8.com/color/96/000000/trophy.png" alt="Trophy" class="trophy">
    <h1>Placar da Semana</h1>
  </div>
  <div class="table-container">
    <table id="placar" role="grid" aria-label="Placar da Semana">
      <tr><th>Nome</th><th>Membros</th><th>Pontos</th></tr>
    </table>
  </div>
  <button class="info-button" aria-label="Ver informações do placar">informações</button>
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup" role="dialog" aria-labelledby="popup-title">
    <button class="close-button" aria-label="Fechar">X</button>
    <h2 id="popup-title" style="font-family: 'Cinzel', serif; color: var(--gold); font-size: 1.5rem; margin-bottom: 1rem;">informações</h2>
    Este placar mostra a pontuação de cada grupo. Os pontos são ganhos com base em atividades entregues!
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Importar funções do Firebase v10+
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot }
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA01tM7dBCL_jOFm7jmZ4EdaD5LyRUIsO0",
      authDomain: "rpg1-60f54.firebaseapp.com",
      projectId: "rpg1-60f54",
      storageBucket: "rpg1-60f54.firebasestorage.app",
      messagingSenderId: "400218389682",
      appId: "1:400218389682:web:dfd1f93225816ada931dab",
      measurementId: "G-7KD3VVTTZ2"
    };

    // Inicializar Firebase e Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Função para escapar HTML e prevenir XSS
    const escapeHTML = (str) => {
      return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    };

    // Query ordenada por pontos
    const q = query(collection(db, "placar"), orderBy("pontos", "desc"));

    // Escutar mudanças em tempo real
    onSnapshot(q, (snapshot) => {
      const tabela = document.getElementById("placar");
      tabela.innerHTML = "<tr><th>Nome</th><th>Membros</th><th>Pontos</th></tr>";
      if (snapshot.empty) {
        tabela.innerHTML += "<tr><td colspan='3'>Nenhum herói registrado</td></tr>";
        return;
      }
      snapshot.forEach((doc) => {
        const dado = doc.data();
        const row = tabela.insertRow();
        row.innerHTML = `<td>${escapeHTML(dado.nome)}</td><td>${escapeHTML(dado.membros)}</td><td>${dado.pontos}</td>`;
      });
    }, (error) => {
      console.error("Erro ao carregar placar:", error);
      const tabela = document.getElementById("placar");
      tabela.innerHTML += "<tr><td colspan='3'>Erro ao carregar os pergaminhos</td></tr>";
    });

    // Controle do popup
    const infoButton = document.querySelector('.info-button');
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');
    const closeButton = document.querySelector('.close-button');

    infoButton.addEventListener('click', () => {
      popup.classList.add('show');
      overlay.classList.add('show');
    });

    closeButton.addEventListener('click', () => {
      popup.classList.remove('show');
      overlay.classList.remove('show');
    });

    overlay.addEventListener('click', () => {
      popup.classList.remove('show');
      overlay.classList.remove('show');
    });

    // Função para alternar entre temas claro e escuro - NOVO
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    function toggleTheme() {
      const currentTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', currentTheme);
      
      // Atualizar ícone e texto do botão
      if (currentTheme === 'dark') {
        themeToggle.innerHTML = '<i class="fas fa-sun"></i> Claro';
      } else {
        themeToggle.innerHTML = '<i class="fas fa-moon"></i> Escuro';
      }
      
      // Salvar preferência no localStorage
      localStorage.setItem('theme', currentTheme);
    }

    // Verificar tema salvo ao carregar a página - NOVO
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      body.setAttribute('data-theme', savedTheme);
      
      // Atualizar ícone do botão conforme o tema
      if (savedTheme === 'dark') {
        themeToggle.innerHTML = '<i class="fas fa-sun"></i> Claro';
      } else {
        themeToggle.innerHTML = '<i class="fas fa-moon"></i> Escuro';
      }
    });

    // Adicionar evento de clique ao botão de tema - NOVO
    themeToggle.addEventListener('click', toggleTheme);
  </script>
</body>
</html>
