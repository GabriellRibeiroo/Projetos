<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore uma coleção de itens mágicos para RPG criados pelo grupo Wasabi.">
    <meta name="keywords" content="RPG, itens mágicos, fantasia, Wasabi">
    <meta name="author" content="Grupo Wasabi">
    <title>Itens Mágicos de RPG</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #2A1B1A;
            --secondary-bg: #1A2A22;
            --tertiary-bg: #1C1C3A;
            --text-color: #E8D6A3;
            --gold: #D4A017;
            --dark-gold: #B8860B;
            --wood: #8B4513;
            --parchment: rgba(244, 227, 199, 0.1);
            --shadow: rgba(0, 0, 0, 0.5);
            --glow: rgba(212, 160, 23, 0.3);
        }
        [data-theme="light"] {
            --bg-color: #E8D6A3;
            --secondary-bg: #D4BF91;
            --tertiary-bg: #C9A86F;
            --text-color: #2A1B1A;
            --gold: #B8860B;
            --dark-gold: #8B4513;
            --wood: #5A4327;
            --parchment: rgba(244, 227, 199, 0.8);
            --shadow: rgba(0, 0, 0, 0.3);
            --glow: rgba(184, 134, 11, 0.3);
        }
        body {
            font-family: 'Roboto Mono', monospace;
            background: url('https://www.transparenttextures.com/patterns/old-paper.png') repeat, linear-gradient(135deg, var(--bg-color) 0%, var(--secondary-bg) 50%, var(--tertiary-bg) 100%);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            transition: background 0.5s ease, color 0.5s ease;
            font-size: 14px;
        }
        
        /* Botão de Navegação - Ajustado para ficar mais à esquerda */
        .nav-button {
            position: absolute;
            top: 30px;
            left: 30px;
            background: linear-gradient(180deg, var(--gold), var(--dark-gold));
            color: #2b1e12;
            border: 2px solid var(--wood);
            border-radius: 8px;
            padding: 12px 22px;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 1001;
            box-shadow: 0 4px 8px var(--shadow);
        }
        .nav-button:hover {
            background: linear-gradient(180deg, var(--dark-gold), var(--wood));
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow);
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(212, 160, 23, 0.1), transparent);
            pointer-events: none;
            z-index: -1;
        }
        header {
            width: 100%;
            box-shadow: 0 10px 30px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid var(--gold);
            background: rgba(60, 21, 24, 0.8);
            backdrop-filter: blur(10px);
            padding-left: 120px; /* Adicionado para compensar o botão */
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            padding: 40px 20px 30px;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }
        .header::after {
            content: '';
            display: block;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin-top: 15px;
        }
        .header h1 {
            color: var(--gold);
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 0 0 12px rgba(212, 160, 23, 0.8), 0 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            padding-left: 0; /* Removido qualquer padding à esquerda */
        }
        .header p {
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
            font-size: 1.2rem;
            margin: 12px 0 0;
            font-style: italic;
            text-shadow: 2px 2px 4px var(--shadow);
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--gold);
            border: 2px solid var(--wood);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px var(--shadow);
        }
        .theme-toggle:hover {
            background: var(--dark-gold);
            transform: scale(1.15);
            box-shadow: 0 0 10px var(--glow);
        }
        .theme-toggle i {
            color: #2b1e12;
            font-size: 1.2em;
        }
        .search-container {
            text-align: center;
            margin: 40px 0;
            position: relative;
            max-width: 700px;
            width: 90%;
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        .search-container input {
            padding: 16px 16px 16px 55px;
            width: 100%;
            background-color: rgba(60, 21, 24, 0.5);
            border: 2px solid var(--gold);
            border-radius: 12px;
            font-size: 1.1em;
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
            transition: border-color 0.3s, box-shadow 0.3s, background-color 0.3s;
            box-shadow: 0 4px 8px var(--shadow);
            backdrop-filter: blur(5px);
        }
        .search-container input::placeholder {
            color: #c2a881;
            font-style: italic;
        }
        .search-container input:focus {
            outline: none;
            border-color: var(--dark-gold);
            box-shadow: 0 0 20px var(--glow);
            background-color: rgba(60, 21, 24, 0.7);
        }
        .search-container::before {
            content: '\f002';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: var(--gold);
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.4em;
        }
        .no-results {
            text-align: center;
            font-size: 1.3em;
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
            font-style: italic;
            margin: 30px 0;
            display: none;
            text-shadow: 1px 1px 3px var(--shadow);
        }
        .item-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            width: 100%;
            max-width: 1600px;
            gap: 30px;
            padding: 40px 30px;
            box-sizing: border-box;
        }
        .item-box {
            background: var(--parchment);
            border: 2px solid var(--gold);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 12px 30px var(--shadow);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.6s ease, box-shadow 0.6s ease;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }
        .item-box:hover {
            transform: translateY(-15px) rotateY(8deg);
            box-shadow: 0 20px 40px rgba(184, 154, 95, 0.8);
        }
        .item-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/old-paper.png') repeat;
            opacity: 0.2;
            pointer-events: none;
        }
        .item-box::after {
            content: '\f6e8';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: var(--gold);
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.1em;
            opacity: 0.5;
        }
        .item-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }
        .item-image {
            width: 70px;
            height: 70px;
            border: 2px solid var(--gold);
            border-radius: 10px;
            background-color: rgba(90, 67, 39, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            box-shadow: 0 4px 8px var(--shadow);
        }
        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .item-title {
            flex: 1;
        }
        .item-box h2 {
            color: var(--gold);
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            margin: 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            position: relative;
            padding-left: 0;
        }
        .item-box h2::before {
            display: none;
        }
        .item-box p {
            margin: 15px 0;
            line-height: 1.6;
            font-size: 1.1em;
            color: var(--text-color);
            opacity: 0.95;
        }
        .item-box strong {
            color: var(--gold);
            font-weight: 700;
        }
        .item-box {
            opacity: 0;
            transform: translateY(60px);
            animation: fadeInUp 0.7s ease forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        footer {
            background: rgba(60, 21, 24, 0.8);
            color: var(--gold);
            width: 100%;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
            border-top: 3px solid var(--gold);
            backdrop-filter: blur(10px);
        }
        footer p {
            margin: 0;
            font-size: 1.1em;
            font-family: 'Roboto Mono', monospace;
            text-shadow: 2px 2px 4px var(--shadow);
        }
        @media (max-width: 768px) {
            .nav-button {
                top: 20px;
                left: 20px;
                padding: 10px 18px;
                font-size: 1rem;
            }
            header {
                padding-left: 0;
            }
            .item-container {
                grid-template-columns: 1fr;
                padding: 30px 20px;
            }
            .header h1 {
                font-size: 2.5rem;
            }
            .header p {
                font-size: 1.1rem;
            }
            .item-box {
                padding: 20px;
            }
            .item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .item-image {
                width: 60px;
                height: 60px;
            }
            .item-box h2 {
                font-size: 1.8rem;
            }
            .search-container {
                margin: 30px 20px;
            }
            .search-container input {
                font-size: 1em;
                padding: 14px 14px 14px 50px;
            }
            .theme-toggle {
                width: 40px;
                height: 40px;
                top: 15px;
                right: 15px;
            }
        }
        @media (max-width: 480px) {
            .nav-button {
                top: 15px;
                left: 15px;
                padding: 8px 14px;
                font-size: 0.9rem;
            }
            .header h1 {
                font-size: 2rem;
            }
            .header p {
                font-size: 1rem;
            }
            .item-box h2 {
                font-size: 1.6rem;
            }
            .item-box p {
                font-size: 1em;
            }
            .search-container input {
                font-size: 0.9em;
            }
            .item-image {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
